
#Database permissions and paths:
spring.datasource.url=jdbc:mysql://localhost:3306/car_workshop?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true
spring.datasource.username=kodilla_user
spring.datasource.password=kodilla_password

#Database engine parameters:
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#MF Api config
mf.api.endpoint=https://wl-api.mf.gov.pl
mf.api.getByNipAddress=/api/search/nip/
mf.api.getByRegonAddress=/api/search/regon/

#NBP Api Config
nbp.api.endpoint=http://api.nbp.pl/api/exchangerates/rates/a/

#Mail Config
spring.mail.host=smtp.wp.pl
spring.mail.port=465
spring.mail.username=carworkshopapp@wp.pl
spring.mail.password=testPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Actuator
management.endpoints.web.exposure.include=*
info.app.name=Car Worshop Basic
info.app.version=1.0
info.app.author=Kacper Wiœniowski

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false